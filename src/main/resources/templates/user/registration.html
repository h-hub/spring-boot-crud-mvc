<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert Book</title>
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
	
		<h1>User Registration</h1>

		<form action="#" th:action="@{/registerUser}" th:object="${userDto}" method="POST"
			enctype="utf8">
	
			<div>
				<label>First Name</label> <input th:field="*{firstName}" />
				<p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
	
			</div>
	
			<div>
				<label>Last Name</label> <input th:field="*{lastName}" />
				<p th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
	
			</div>
	
			<div>
				<label>Email</label> <input th:field="*{email}" />
				<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
	
			</div>
	
			<div>
				<label>Password</label> <input type="password" th:field="*{password}" />
				<p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
	
			</div>
	
			<div>
				<label>Repeat Password</label> <input type="password" th:field="*{matchingPassword}" />
			</div>
			
			<button type="submit">Submit</button>
		</form>
		<a th:href="@{/login.html}">Login</a>
	</div>
	
</body>
</html>

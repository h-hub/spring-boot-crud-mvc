<!DOCTYPE html>
<html>
<head>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<h1>User Registration</h1>
			<form action="#" th:action="@{/registerUser}" th:object="${userDto}" method="POST" enctype="utf8">
				<div class="form-group">
					<label for="fname">First Name</label> 
					<input type="text" class="form-control" id="fname" placeholder="First Name" th:field="*{firstName}" >
					<small th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</small>
				</div>
				<div class="form-group">
					<label for="lname">Last Name</label> 
					<input type="text" class="form-control" id="lname" placeholder="Last Name" th:field="*{lastName}" >
					<small th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</small>
				</div>
				<div class="form-group">
					<label for="email">Email address</label> 
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" > 
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					<small th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</small>
				</div>
				<div class="form-group">
					<label for="password">Password</label> 
					<input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
					<small th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</small>
				</div>
				<div class="form-group">
					<label for="repeatePassword">Repeat Password</label> 
					<input type="password" class="form-control" id="repeatePassword" placeholder="Password" th:field="*{matchingPassword}">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			
		</div>
	</div>
</body>
</html>
